<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Currency Converter</h1>
    <form action="/convert" method="post">
        <label for="input_currency">Input Currency:</label>
        <input type="text" id="input_currency" name="input_currency" required>

        <label for="output_currency">Output Currency:</label>
        <input type="text" id="output_currency" name="output_currency" required>

        <button type="submit">Convert</button>
    </form>

    {% if result %}
        <h2>Conversion Result:</h2>
        <p>Input Currency: {{ result['input_currency'] }}</p>
        <p>Output Currency: {{ result['output_currency'] }}</p>
        <p>Rate: {{ result['rate'] }}</p>
    {% endif %}
</body>
</html>
